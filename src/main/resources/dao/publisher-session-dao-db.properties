publisher-session.dao.db.create = \
INSERT INTO wayf.publisher_session \
  (id, local_id, status, device_id, authenticated_by_id, publisher_id, last_active_date, created_date) \
    VALUES (:id, :localId, :status, :device.id, :authenticatedBy.id, :publisher.id, :lastActiveDate, :createdDate);

publisher-session.dao.db.read = \
SELECT id AS 'id',\
        local_id AS 'localId', \
        status, \
        device_id AS 'device.id', \
        publisher_id AS 'publisher.id', \
        authenticated_by_id AS 'authenticatedBy.id', \
        last_active_date AS 'lastActiveDate', \
        created_date AS 'createdDate', \
        modified_date AS 'modifiedDate' \
    FROM wayf.publisher_session \
        WHERE id = :id;

publisher-session.dao.db.update = \
UPDATE wayf.publisher_session \
    SET authenticated_by_id = :authenticatedBy.id \
        WHERE id = :id;

publisher-session.dao.db.delete = \
DELETE FROM wayf.publisher_session WHERE id = :id;

publisher-session.dao.db.filter = \
SELECT id AS 'id',\
        local_id AS 'localId', \
        status, \
        authenticated_by_id AS 'authenticatedBy.id', \
        device_id AS 'device.id', \
        last_active_date AS 'lastActiveDate', \
        created_date AS 'createdDate', \
        modified_date AS 'modifiedDate' \
    FROM wayf.publisher_session \
        WHERE (:nullDeviceIds OR device_id IN (:deviceIds)) \
                AND (:nullIds OR id IN (:ids)) \
                AND (:localId IS NULL OR local_id = :localId) \
ORDER BY created_date ASC LIMIT :limit OFFSET :offset;
