authentication.dao.db.create= \
INSERT INTO wayf.authorization_token (token_value, token_type, valid_until, authenticatable_type, authenticatable_id) \
    VALUES(:authorizationToken.value, :authorizationToken.type, :authorizationToken.validUntil, :type, :id);

authentication.dao.db.authenticate= \
SELECT authenticatable_type AS type, \
        authenticatable_id AS id, \
        token_value AS 'authorizationToken.value', \
        token_type AS 'authorizationToken.type', \
        valid_until AS 'authorizationToken.validUntil' \
    FROM wayf.authorization_token \
        WHERE token_value = :value AND token_type = :type;