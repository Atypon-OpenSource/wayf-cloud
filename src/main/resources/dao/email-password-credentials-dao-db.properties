email-password-credentials.dao.db.create= \
INSERT INTO wayf.email_password_credentials (email, password, authenticatable_type, authenticatable_id) \
    VALUES(:credentials.email, :credentials.password, :type, :id);

email-password-credentials.dao.db.authenticate= \
SELECT authenticatable_type AS type, \
        authenticatable_id AS id, \
        email AS 'credentials.emails', \
        password AS 'credentials.password' \
    FROM wayf.email_password_credentials \
        WHERE email = :email AND password = :password;