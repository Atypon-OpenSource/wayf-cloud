publisher.dao.db.create = \
INSERT INTO wayf.publisher \
    (status, name, code, salt, contact_id, created_date, modified_date) \
        VALUES (:status, :name, :code, :salt, :contact.id, :createdDate, :modifiedDate);

publisher.dao.db.read = \
SELECT id, \
        status, \
        name, \
        code, \
        salt, \
        contact_id AS 'contact.id', \
        created_date AS createdDate, \
        modified_date AS modifiedDate \
    FROM wayf.publisher \
        WHERE id = :id;

