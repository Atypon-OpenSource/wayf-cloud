device.dao.db.create = \
INSERT INTO wayf.device \
    (global_id, status, user_agent, created_date, modified_date) \
        VALUES (:globalId, :status, :info.userAgent, :createdDate, :modifiedDate);

device.dao.db.read =\
SELECT id, \
        global_id AS 'globalId', \
        status, \
        user_agent AS 'info.userAgent', \
        created_date AS 'createdDate', \
        modified_date AS 'modifiedDate' \
    FROM wayf.device \
        WHERE global_id = :globalId;

