institution.dao.neo4j.create = \
    CREATE (i:Institution {\
        id:{id}, \
        name:{name}, \
        description:{description}\
    }) RETURN i.id AS id, \
            i.name AS name, \
            i.description AS description;

institution.dao.neo4j.read = \
    MATCH (i:Institution) \
        WHERE i.id = {id} \
            RETURN i.id AS id, \
                    i.name AS name, \
                    i.description AS description;

institution.dao.neo4j.update = \
    MATCH (i:Institution) \
        WHERE i.id = {id} \
            SET i.name = {name},\
                    i.description = {description} \
                RETURN i.id AS id, \
                        i.name AS name, \
                        i.description AS description;

institution.dao.neo4j.delete = \
    MATCH (i:Institution) \
        WHERE i.id = {id} \
            DETACH DELETE i;
